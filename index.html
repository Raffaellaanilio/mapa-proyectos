<!DOCTYPE html>
<html lang="en">

<head>
    <title>Visor Presidencial</title>
    <meta charset='utf-8'>
    <meta name="viewport"
        content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=no, viewport-fit=cover">
        <script src="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js"></script>
        <link href="https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header class="card bg-light p-2 text-center">
        <div class="container-fluid">
            <div class="row justify-content-end align-items-center">

                <div id="flecha" class="col-2 col-md-1 toggle-button" onclick="togglePanel()">
                    <img viewBox="0 0 ancho alto" style="width: 5vh;" id="toggleIcon" src="images/info.svg">
                </div>
                <div class="col-2 col-md-2">
                    <img id="logo" src="images/IDE-Chile-MBN2.png">
                </div>

                <div id="titulo" class="col-5 col-md-4">
                    Mapa de Proyectos
                </div>

                <!-- Menú de hamburguesa para versión móvil -->
                <div class="card col-6 col-md-3 d-md-none">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span><img style="width: 2.5vh;margin: 0.5vh;" src="images/menu.svg"></span>
                    </button>
                </div>

                <!-- Filtros para versión desktop -->
                <div class="col-1 col-md-2 d-none d-md-block">
                    <select class="form-select form-select-sm regionDropdown"></select>
                </div>
                <div class="col-1 col-md-2 d-none d-md-block">
                    <select class="form-select form-select-sm comunaDropdown"></select>
                </div>
                <!-- Botón de ubicación -->
                <div class="card col-6 col-md-1" id="locate-button" onclick="locateUser()">
                    <span><img style="width: 2.5vh;margin: 0.5vh;" src="images/locate.svg"></span>
                    <h6 style="font-size: small;" class="d-none d-md-block">Tu ubicación</h6>
                </div>
            </div>
        </div>

        <!-- Menú colapsable para versión móvil -->
        <div class="collapse" id="navbarCollapse">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-2">
                        <select class="form-select form-select-sm regionDropdown">
                            <!-- Opciones de la lista desplegable para la región -->
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <select class="form-select form-select-sm comunaDropdown">
                            <!-- Opciones de la lista desplegable para la comuna -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>
 
    <div class="container-fluid p-0 m-0">
        <div class="row col-12 m-0">
            <div id="panel-container" class="col-6 col-md-4 d-none d-md-block">
                <div id="panel">
                    <!-- Contenido del panel -->
                </div>
            </div>
    
            <div id="map" class="col-6 col-md-8 p-0">
                <div id="contadores-container">
                    <p style="font-weight: bold;text-align: center;font-size: large;">Estadísticas de proyectos</p>
                    <div class="contador" id="nacional">Nacional</div>
                    <div class="contador" id="regional">Regional</div>
                    <div class="contador" id="comunal">Comunal</div>
                    <div class="contador" id="extent">Vista actual</div>
                </div>
                <div id="bottom-panel" class="d-block d-md-none">Mobile version</div>
            </div>
        </div>
    </div>
    
    
    
    
    


</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js"></script>
</body>

</html>
